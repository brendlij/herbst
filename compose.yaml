services:
  herbst:
    build: .
    # Or use pre-built image:
    # image: ghcr.io/brendlij/herbst:latest
    container_name: herbst
    restart: unless-stopped
    # Run as your user (UID:GID) so config files are owned by you, not root
    # Find your IDs with: id -u && id -g
    # user: "1000:1000"
    ports:
      - "8080:8080"
    volumes:
      # Config directory (contains config.toml and themes.toml)
      # Use ./config for portable setup, or /etc/herbst/config for system-wide
      - ./config:/app/config

      # Static files (for custom icons, backgrounds, etc.)
      # Use ./static for portable setup, or /etc/herbst/static for system-wide
      - ./static:/app/static

        # Docker socket (required for Docker tab)
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=Europe/Berlin
      # Optional: Add your environment variables for configuration file here
      # - OPENWEATHER_API_KEY=your-api-key
      # - HOMEASSISTANT_URL=http://homeassistant.local:8123
