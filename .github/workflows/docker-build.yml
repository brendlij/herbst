name: Build & Publish Docker Images

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*" # e.g. v0.3.0
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      VERSION: ${{ github.ref_name }} # on tag pushes: e.g. v0.3.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute plain version (without v)
        id: version
        if: ${{ github.ref_type == 'tag' }}
        run: |
          plain="${VERSION#v}"
          echo "plain=$plain" >> "$GITHUB_OUTPUT"
        env:
          VERSION: ${{ env.VERSION }}

      # ============================
      # DEV BUILDS (push to main)
      # ============================
      - name: Build & push herbst (dashboard) [dev]
        if: ${{ github.ref_type == 'branch' && !contains(github.event.head_commit.message, '[agent-only]') }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/herbst:dev
            ghcr.io/${{ github.repository_owner }}/herbst:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/herbst:${{ github.sha }}

      - name: Build & push herbst-docker-agent [dev]
        if: ${{ github.ref_type == 'branch' && !contains(github.event.head_commit.message, '[dashboard-only]') }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.agent
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/herbst-docker-agent:dev
            ghcr.io/${{ github.repository_owner }}/herbst-docker-agent:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/herbst-docker-agent:${{ github.sha }}

      # ============================
      # RELEASE BUILDS (git tag vX.Y.Z)
      # ============================
      - name: Build & push herbst (dashboard) [release]
        if: ${{ github.ref_type == 'tag' && !contains(github.event.head_commit.message, '[agent-only]') }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/herbst:latest
            ghcr.io/${{ github.repository_owner }}/herbst:${{ env.VERSION }}
            ghcr.io/${{ github.repository_owner }}/herbst:${{ steps.version.outputs.plain }}

      - name: Build & push herbst-docker-agent [release]
        if: ${{ github.ref_type == 'tag' && !contains(github.event.head_commit.message, '[dashboard-only]') }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.agent
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/herbst-docker-agent:latest
            ghcr.io/${{ github.repository_owner }}/herbst-docker-agent:${{ env.VERSION }}
            ghcr.io/${{ github.repository_owner }}/herbst-docker-agent:${{ steps.version.outputs.plain }}
