name: Build & Publish Docker Images

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------
      # Build & push HERBST main image
      # ------------------------
      - name: Build & push herbst (dashboard)
        if: |
          !contains(github.event.head_commit.message, '[agent-only]')
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/herbst:latest
            ghcr.io/${{ github.repository_owner }}/herbst:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/herbst:${{ github.sha }}

      # ------------------------
      # Build & push HERBST DOCKER AGENT image
      # ------------------------
      - name: Build & push herbst-docker-agent
        if: |
          !contains(github.event.head_commit.message, '[dashboard-only]')
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.agent
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/herbst-docker-agent:latest
            ghcr.io/${{ github.repository_owner }}/herbst-docker-agent:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/herbst-docker-agent:${{ github.sha }}
